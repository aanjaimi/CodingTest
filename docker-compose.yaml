version: "3.8"

services:
  db:
    container_name: db
    image: postgres
    restart: on-failure
    ports:
      - "5432:5432"
    env_file:
      - "./backend/.env"
    volumes:
      - "db-data:/var/lib/postgresql/data"

  redis:
    container_name: redis
    image: redis
    restart: on-failure
    command: redis-server --requirepass ${REDIS_PASSWORD}
    volumes:
      - "redis-data:/data"
    ports:
      - "6379:6379"

volumes:
  db-data:
  redis-data: